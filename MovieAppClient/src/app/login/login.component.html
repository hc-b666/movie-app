<div class="auth-bg h-screen flex items-center justify-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input id="email" formControlName="email" type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Valid email is required
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input id="password" formControlName="password" type="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
        Password is required
      </div>
    </div>

    <p class="text-sm text-gray-600 mb-4">Don't have an account? <a routerLink="/register" class="text-red-600 hover:text-red-500">Register here</a></p>

    <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 cursor-pointer">
      Login
    </button>
  </form>
</div>
