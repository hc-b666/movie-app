<main class="bg-zinc-900 min-h-screen text-white">
  <app-navbar></app-navbar>

  <div class="container mx-auto p-4">

    <div class="grid grid-cols-7 gap-5">
      <div *ngFor="let movie of movies" class="h-[360px] overflow-hidden rounded-md cursor-pointer bg-gray-800 flex flex-col">
        <div class="overflow-hidden w-full h-[240px]">
          <img [src]="movie.imageUrl" [alt]="movie.title" class="w-full h-full object-cover hover:scale-110 duration-500">
        </div>

        <div class="px-2 pt-2 pb-1 flex items-start gap-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="#0e7490"
            stroke="#0e7490"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-star"
          >
            <path
              d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"
            />
          </svg>
          <span class="text-sm font-thin text-gray-400">{{ movie.rating }}</span>
          <span class="text-sm font-thin text-gray-400">{{ movie.releaseDate }}</span>
        </div>
        <h1 class="px-2 text-sm font-medium">{{ movie.title }}</h1>
        <button class="bg-gray-700 mt-auto mb-2 w-[90%] self-center rounded-md font-normal text-sm py-1 hover:bg-gray-600 duration-300">See more</button>
      </div>
    </div>

    <h2 class="text-xl font-bold mb-4 mt-2s0">Add a New Movie</h2>
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()" class="p-6 rounded shadow-md">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input id="title" formControlName="title" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" />
      </div>

      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" formControlName="description" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
      </div>

      <div class="mb-4">
        <label for="imageUrl" class="block text-sm font-medium text-gray-700">imageUrl</label>
        <textarea id="imageUrl" formControlName="imageUrl" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
      </div>

      <div class="mb-4">
        <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
        <input id="rating" formControlName="rating" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" />
      </div>

      <button type="submit" [disabled]="movieForm.invalid" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
        Add Movie
      </button>
    </form>
  </div>
</main>
